<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Guess the number</title>
    <link href="guess-the-number.css" rel="stylesheet">
  </head>
  <body>
    <header>
        <p class="between">Between 1 to 20</p>
        <h1>Guess my number!</h1>
        <div class="logo">
           <p>?</p> 
        </div>
    </header>
    
    <main>
        <div class="left">
            <input id="input_number" type="number" value="" class="guess">
            <button id="btn_guess" class="btn">Check!</button>
        </div>
        <div class="right">
            <p class="message">Start guessing...</p>
            <p id="label_score"class="label-score">Score: <span>20</span></p>
            <p id="label_highscore" class="label-score">Highscore: <span>0</span></p>
        </div>
    </main>
    
  <script src="guess-the-number.js"></script>
  </body>
</html>
