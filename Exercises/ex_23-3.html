## Exercise 23.3

Creare una struttura HTML-CSS-Javascript come descritto:

    - Un input di tipo text per acquisire una stringa
    - Un input di tipo number per acquisire un numero intero
    - Un div "contenitore"
    - Un bottone di invio

Al click sul bottone il programma deve mostrare nel div la stringa più un numero di punti esclamativi pari al numero fornito nell’input number.

-->

<html lang="en">

  </head>

        <div class="mb-3">
            <input id="input_text" type="text" class="form-control" placeholder="Campo di testo" value ="" aria-label="" aria-describedby="basic-addon2">

            <button id="btn_send" class="btn btn-primary" type="submit">Invia</button>

    </div>
