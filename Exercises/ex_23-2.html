<!--
    ## Exercise 23.2

Creare una struttura HTML-Javascript come descritto:

	- Un campo input di tipo number con valore default 0
	- 3 bottoni sottostanti

Cliccando sul primo bottone, il valore nel campo aumenta di 1, cliccando sul secondo diminuisce di 1, cliccando sul terzo il campo viene resettato a 0.


-->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Esercizio 23.2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <h1>Esercizio 23.2</h1>
    <div id="main-content" class="container">
        <div class="input-group mb-3">
            <input id="input_number" type="number" class="form-control" placeholder="zero" value ="0" aria-label="" aria-describedby="basic-addon2">
            <button id="add_value" class="btn btn-primary" type="submit">Add +1</button>
            <button id="sub_value" class="btn btn-secondary" type="submit">Subtract -1</button>
            <button id="reset_value" class="btn btn-outline-primary" type="submit">Reset</button>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="ex_23-2.js"></script>
</body>
</html>
